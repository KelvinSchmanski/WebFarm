<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link rel="icon"  type="image/x-icon" href="img/WebFarm-removebg-preview 12.png">
    <script src="js/login.js" defer></script>
    <title>Login</title>
</head>
<body>
    <div class="header">

        <div class="img1">
            <a href="index.html"> <img src="img/WebFarm-removebg-preview.png"> </a>
         </div>

    </div>

    <div class="main">
        
        <div class="form1">

            <form action="index.html" method="POST">
    
                <fieldset>
    
                    <legend>Login</legend>

                    <div>
                    <label for="email">Email:</label>
                    <input type="text" id="idemail" placeholder="email@email.com" required="">
                    </div>
    
                    <div>
                    <label for="senha">Senha:</label>
                    <input type="password" id="idsenha" placeholder="Digite sua senha" maxlength="15" required="">
                    </div>
    
                <div>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Resetar">
                </div>
    
                </fieldset>
            </form>

            
        
            
    
        </div>
    </div>

    <div class="cadastro">
        <a href="cadastro.html"> Cadastrar-se</a>
    </div>
    
</body>
</html>
